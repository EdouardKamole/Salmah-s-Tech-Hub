<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="regester.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create an Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="reg-username">Username (Email)</label>
                <input type="email" id="reg-username" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        <div id="reg-message" class="mt-3"></div>
    </div>

    <script src="register.js"></script>
</body>
</html>
